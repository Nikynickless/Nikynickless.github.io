<div id="product-actions">
    <h3>Import Products</h3>
    <form id="importProductForm">
        <input type="text" id="productId" placeholder="Enter Product ID" required />
        <button type="submit">Import</button>
    </form>

    <h3>Share Products</h3>
    <form id="shareProductForm">
        <input type="text" id="shareProductId" placeholder="Enter Product ID" required />
        <select id="sharePlatform">
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="whatsapp">WhatsApp</option>
        </select>
        <button type="submit">Share</button>
    </form>
</div>

<script>
    document.getElementById('importProductForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const productId = document.getElementById('productId').value;

        fetch('/server/import_products.php', {
            method: 'POST',
            body: new URLSearchParams({ product_id: productId }),
        })
            .then(response => response.json())
            .then(data => alert(data.message || 'Product imported successfully.'));
    });

    document.getElementById('shareProductForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const productId = document.getElementById('shareProductId').value;
        const platform = document.getElementById('sharePlatform').value;

        fetch('/server/share_product.php', {
            method: 'POST',
            body: new URLSearchParams({ product_id: productId, platform: platform }),
        })
            .then(response => response.json())
            .then(data => alert(data.message || `Shared on ${data.platform}: ${data.link}`));
    });
</script>
